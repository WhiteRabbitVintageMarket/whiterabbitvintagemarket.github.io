<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>White Rabbit Vintage Market</title>
  <meta name="description" content="Artfully curated vintage items to bring curiousity & intrigue to your home">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.tailwindcss.com/3.3.5"></script>
</head>
<body class="flex min-h-full bg-stone-50">
  <main class="flex-auto min-h-screen">

    <header class="relative max-w-5xl mx-auto py-10">
      <h1 class="font-heading tracking-wide text-3xl text-center text-stone-950 leading-relaxed sm:text-5xl sm:leading-relaxed">
        White Rabbit Vintage Market
      </h1>

      <nav class="font-body text-xl flex justify-center pt-6">
        <ul class="flex space-x-12">
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <img class="hero-image sm:h-128" src="assets/images/collection1-optimized.jpg" alt="antique collection of glasses and statues">

    <div class="relative max-w-5xl mx-auto">
      <p class="font-body mt-8 text-base text-stone-950 text-center max-w-sm mx-auto sm:text-xl sm:max-w-2xl">
        Artfully curated vintage items to bring curiousity & intrigue to your home.
      </p>
      <p class="font-body mt-8 text-base text-stone-950 text-center max-w-sm mx-auto sm:text-xl sm:max-w-2xl">
        <span class="whitespace-nowrap">Sustainably sourced </span>
        <span class="whitespace-nowrap">&middot; US shipping</span>
        <span class="whitespace-nowrap">&middot; Local pickups</span>
      </p>

      <div class="flex justify-center items-center mt-10">
        <a href="https://www.instagram.com/whiterabbitvintagemarket/" target="_blank">
            <img class="filter-stone-800 hover:filter-stone-600" src="assets/icons/instagram-black.svg" alt="instagram icon" width="70" height="70">
        </a>
      </div>
    </div>

    <div class="sticky top-[100vh] mt-10">
      <div style="background-color: #86A789; height: 20px;"></div>
      <div style="background-color: #B2C8BA; height: 20px;"></div>
      <div style="background-color: #D2E3C8; height: 20px;"></div>
      <div style="background-color: #EBF3E8; height: 20px;"></div>
    </div>

  </main>
</body>
</html>
