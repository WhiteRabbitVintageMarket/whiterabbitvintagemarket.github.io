<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>White Rabbit Vintage Market</title>
  <meta name="description" content="Artfully curated vintage items to bring curiousity & intrigue to your home">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.tailwindcss.com/3.3.5"></script>
</head>
<body class="flex min-h-full custom-font-body custom-bg-pure-white">
  <main class="flex-auto min-h-screen">

    <header class="relative max-w-5xl mx-auto py-10">
      <h1 class="custom-font-heading tracking-wide text-3xl text-center text-stone-950 leading-relaxed sm:text-5xl sm:leading-relaxed">
        White Rabbit Vintage Market
      </h1>

      <nav class="text-xl flex justify-center pt-6">
        <ul class="flex space-x-10">
          <li><a class="p-2 focus:ring-4 focus:ring-blue-300 focus:outline-none" href="#">Shop</a></li>
          <li><a class="p-2 focus:ring-4 focus:ring-blue-300 focus:outline-none" href="#">About</a></li>
          <li><a class="p-2 focus:ring-4 focus:ring-blue-300 focus:outline-none" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <img class="custom-hero-image" src="assets/images/antique-collection1-optimized.jpg" alt="antique collection of glasses and statues">

    <section class="custom-bg-roycroft-bottle-green custom-text-pure-white text-center py-10 sm:py-14">
      <h2 class="text-3xl">Vintage curiosities</h2>
      <p class="mt-8 text-base max-w-sm mx-auto sm:text-xl sm:max-w-2xl">
        Artfully curated vintage items to bring curiousity & intrigue to your home.
      </p>
      <div class="mt-10">
        <a class="custom-bg-pure-white text-stone-950 hover:bg-stone-300 focus:ring-4 focus:ring-blue-300 focus:outline-none text-lg rounded-lg px-5 py-2.5" href="#">Shop now</a>
      </div>
    </section>

    <div class="relative max-w-5xl mx-auto">
      <!-- <p class="mt-8 text-base text-stone-950 text-center max-w-sm mx-auto sm:text-xl sm:max-w-2xl">
        Artfully curated vintage items to bring curiousity & intrigue to your home.
      </p> -->
      <p class="mt-8 text-base text-stone-950 text-center max-w-sm mx-auto sm:text-xl sm:max-w-2xl">
        <span class="whitespace-nowrap">Sustainably sourced </span>
        <span class="whitespace-nowrap">&middot; US shipping</span>
        <span class="whitespace-nowrap">&middot; Local pickups</span>
      </p>

      <div class="flex justify-center items-center mt-10">
        <a class="p-2 focus:ring-4 focus:ring-blue-300 focus:outline-none" href="https://www.instagram.com/whiterabbitvintagemarket/" target="_blank">
          <img class="custom-filter-svg-gray" src="assets/icons/instagram-black.svg" alt="instagram icon" width="70" height="70">
        </a>
      </div>
    </div>

    <div class="sticky top-[100vh] mt-10">
      <div class="custom-bg-roycroft-bottle-green h-5"></div>
    </div>

  </main>
</body>
</html>
