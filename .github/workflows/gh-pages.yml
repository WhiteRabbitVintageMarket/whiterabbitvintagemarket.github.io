name: "deploy to gh pages"
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm install

      - name: â–¶ï¸ Build eleventy site
        run: npm run build

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: â¬†ï¸ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
